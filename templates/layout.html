<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

        {% block head %}{% endblock %}

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FDEED5">
            <a class="navbar-brand ms-4" style="color: #140B32" href="/">Detox Mental</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            {% if session["user_id"] %}
            <div class="collapse navbar-collapse" id="loggedNavbar">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/" id="navbar">Inicio</a>
                <a class="nav-item nav-link" href="/lessons" id="navbar">Curso</a>
                <a class="nav-item nav-link" href="/change_password" id="navbar">Cambiar contraseña</a>
              </div>
            </div>
            <div class="collapse navbar-collapse" id="loggedNavbar">
              <div class="navbar-nav ms-auto me-4 mt-2">
                <a class="nav-item nav-link" href="/logout" id="navbar">Cerrar cesión</a>
              </div>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="notLoggedNavbar">
              <div class="navbar-nav ms-auto me-4 mt-2">
                <a class="nav-item nav-link" href="/register" id="navbar">Registro</a>
              </div>
            </div>
            {% endif %}
          </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
